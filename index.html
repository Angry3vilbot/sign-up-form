<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="website-container">
        <div id="banner-container">
            <div id="logo-background"><img src="logo.svg"></div>
        </div>
        <div id="main-container">
            <h3>This is not a real online service! However it is still pretty cool and I like how it turned out. Some
            random filler text to gauge how it will look like, personally I think it looks quite swell.<br>
            Alright time to add another tag.</h3>
            <h3>Here is another tag.</h3>
            <div id="form-container">
                <form>
                    <legend>Let's do this!</legend>
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password">
                    <label for="passwordConfirm">Confirm Password</label>
                    <input type="text" id="passwordConfirm" name="passwordConfirm">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
